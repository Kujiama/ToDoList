<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>To Do List</title>
</head>

<body>
    <div class="app-wrapper">
        <div class="app">
            <h1 class="app-title">Kujiama's To Do List</h1>
            <div class="input-task">
                <input type="text" class="new-task-input" id="" placeholder="New task">
                <span class="add-task-btn btn" onclick="addNewTask()"><i class="fa-solid fa-pen"></i></span>
            </div>
            <ul id="task-list">
                <li class="task-wrapper">
                    <input type="checkbox" class="task-checkbox" onclick="finishedTask(this)">
                    <h2 class="task-title">Do The Laundry</h2>
                    <span class="remove-task btn" onclick="deleteCurrTask(this)"><i class="fa-solid fa-trash"></i></span>
                </li>
            </ul>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
