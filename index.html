<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>

<!-- 

    What to fix visually: 
    
    1. Design of the app
    2. Structure and class names of the app
 -->

<body>
    <div class="app-wrapper">
        <div class="app">
            <div class="input-task">
                <input type="text" class="new-task-input" id="" placeholder="New task">
                <button type="button" class="new-task btn" onclick="addNewTask()">+</button>
            </div>
            <ul id="task-list">
                <li class="new-task-wrapper">
                    <div class="new-task">
                        <input type="checkbox" class="new-task_checkbox" onchange="finishedTask(this)">
                        <span class="new-task_title">Do The Laundry</span>
                        <button type="button" class="remove-task btn" onclick="deleteCurrTask(this)">Delete</button>
                    </div>
                </li>
            </ul>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
